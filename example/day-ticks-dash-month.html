<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   Tideline: Day Ticks Dash Month
  </title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="day-ticks-dash-month.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="container">
   <div class="jumbotron" id="tideline">
    <div class="row tidelineNav">
     <div class="col-md-3">
      <span class="tidelineNavLabel active">
       <a href="#" id="oneDayView">
        One Day
       </a>
      </span>
      <span class="tidelineSpacer">
      </span>
      <span class="tidelineNavLabel">
       <a href="#" id="twoWeekView">
        Two Weeks
       </a>
      </span>
     </div>
     <div class="col-md-6" id="tidelineLabel">
      <img class="tideline-nav" id="tidelineNavBack" src="blip_icons_back.svg"/>
      <span class="tidelineSpacer">
      </span>
      <div class="tidelineNavLabelWrapper">
       <span class="tidelineNavLabel" id="tidelineNavString">
       </span>
      </div>
      <span class="tidelineSpacer">
      </span>
      <img class="tideline-nav" id="tidelineNavForward" src="blip_icons_next.svg"/>
     </div>
     <div class="col-md-3 tidelineNavRightLabel">
      <span class="tidelineNavLabel one-day">
       <a href="#" id="oneDayMostRecent">
        Most Recent
       </a>
      </span>
     </div>
    </div>
    <div class="row" id="tidelineMain">
     <div class="col-md-12" id="tidelineContainer">
     </div>
    </div>
    <div class="row tidelineNav">
     <div class="col-md-3 one-day">
      <span class="tidelineNavLabel">
       <a href="#" id="deviceSettings">
        Device Settings
       </a>
      </span>
     </div>
     <div class="col-md-3 col-md-offset-6 two-week tidelineNavRightLabel">
      <span class="tidelineNavLabel">
       <a href="#" id="showHideNumbers">
        Show Values
       </a>
      </span>
     </div>
    </div>
   </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript">
  </script>
  <script src="../bower_components/d3/d3.min.js" type="text/javascript">
  </script>
  <script src="../bower_components/Duration.js/duration.js" type="text/javascript">
  </script>
  <script src="../bower_components/lodash/dist/lodash.min.js" type="text/javascript">
  </script>
  <script src="../bower_components/bows/dist/bows.min.js" type="text/javascript">
  </script>
  <script src="day-ticks-dash-month.js" type="text/javascript">
  </script>
 </body>
</html>
